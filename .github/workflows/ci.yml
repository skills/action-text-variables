name: Continuous Integration

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  run-action-tests:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Direct Text (JSON Variables)
        uses: ./
        with:
          template-text: 'Hello {{ login }}, nice to meet you!'
          template-vars: >
            {
              "login": "octocat"
            }

      - name: Direct Text (ENV Variables)
        uses: ./
        with:
          template-text: 'Hello {{ login }}, nice to meet you!'
          template-vars: |
            login=octocat

      - name: Text File (JSON variables)
        id: test-readme-same-repo
        uses: ./
        with:
          template-file: ./examples/hello.md
          template-vars: >
            {
              "login": "octocat"
            }

      - name: Text File (ENV variables)
        uses: ./
        with:
          template-file: ./examples/hello.md
          template-vars: login=octocat
